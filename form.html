<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Send Wishes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<h1>Send Your Wishes</h1>
<nav><a href="index.html">View All Wishes</a></nav>

<form id="wishForm">
  <input id="name" placeholder="Your name" required />
  <input id="course" placeholder="Your class / course" required />
  <textarea id="message" rows="4" placeholder="Your wishes" required></textarea>
  <button type="submit">Submit</button>
</form>

<div id="status" style="color:red; display:none;"></div>

<script src="process.js"></script>
<script>
document.getElementById("wishForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const name = document.getElementById("name").value.trim();
  const course = document.getElementById("course").value.trim();
  const message = document.getElementById("message").value.trim();
  const status = document.getElementById("status");

  try {
    await submitMessage({ name, course, message });
    window.location.href = "index.html"; // chuyển trang để xem lời chúc
  } catch (err) {
    status.style.display = "block";
    status.textContent = "Error: " + err;
  }
});
</script>

</body>
</html>
