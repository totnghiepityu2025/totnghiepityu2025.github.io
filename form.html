<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Wishes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<h1>All Wishes</h1>
<nav><a href="form.html">Send a Wish</a></nav>

<div id="messages">Loading...</div>
<div id="error" style="color:red; display:none;"></div>

<script src="process.js"></script>
<script>
async function loadMessages() {
  try {
    const data = await fetchMessagesRaw();
    const container = document.getElementById("messages");

    if (!data.length) {
      container.innerHTML = "<p>No wishes yet.</p>";
      return;
    }

    container.innerHTML = data.map(r => renderRecord(r)).join("");
  } catch (err) {
    document.getElementById("error").style.display = "block";
    document.getElementById("error").textContent = "Error: " + err;
  }
}

loadMessages();
</script>

</body>
</html>
