<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nhận lời chúc</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* ----- Background Video ----- */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 8px rgba(0,0,0,0.6);
        }

        .form-container {
            width: 90vw;
            max-width: 500px;

            /* nền mờ */
            background: rgba(255, 255, 255, 0.75);

            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 18px rgba(0,0,0,0.35);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 12px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 15px;
        }

        .button-wrapper {
            text-align: center;
            margin-top: 10px;
        }

        button {
            padding: 12px 28px;
            cursor: pointer;
            border-radius: 12px;
            border: none;
            background-color: #0077ff;
            color: white;
            font-size: 16px;
        }

        button:hover {
            opacity: 0.85;
        }

        #status {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

<!-- VIDEO BACKGROUND -->
<video id="bg-video" autoplay muted loop>
    <source src="https://github.com/totnghiepityu2025/totnghiepityu2025.github.io/releases/download/video/A.mp4" type="video/mp4">
</video>

<div>
    <!-- <h1>Hãy gửi những lời tốt đẹp đến cho a/c nha</h1> -->

    <div class="form-container">
        <form id="wishForm">
            <input id="name" placeholder="Tên hoặc biệt danh đều được nha" required />
            <input id="course" placeholder="Điền khóa nào để hong bị nhầm" required />
            <textarea id="message" rows="4" placeholder="Gửi lời chúc, tình cảm, tâm thư, bla bla ở đây" required></textarea>
            <div class="button-wrapper">
                <button type="submit">Gửi</button>
            </div>
        </form>
        <div id="status" style="color:red; display:none;"></div>
    </div>
</div>

<script src="process.js"></script>
<script>
document.getElementById("wishForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const name = document.getElementById("name").value.trim();
  const course = document.getElementById("course").value.trim();
  const message = document.getElementById("message").value.trim();
  const status = document.getElementById("status");

  try {
    await submitMessage({ name, course, message });
    window.location.href = "index.html";
  } catch (err) {
    status.style.display = "block";
    status.textContent = "Error: " + err;
  }
});
</script>

</body>
</html>
